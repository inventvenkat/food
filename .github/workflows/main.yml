name: Docker Build and Push

on:
  push:
    branches:
      - main
      - feat/dynamodb

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and tag Docker images
        run: |
          docker build -t client:${GITHUB_RUN_NUMBER} -f client/Dockerfile .
          docker tag client:${GITHUB_RUN_NUMBER} hub.docker.com/inventvenkat/goodfood/client:${GITHUB_RUN_NUMBER}
          docker build -t server:${GITHUB_RUN_NUMBER} -f server/Dockerfile .
          docker tag server:${GITHUB_RUN_NUMBER} hub.docker.com/inventvenkat/goodfood/server:${GITHUB_RUN_NUMBER}

      - name: Push Docker images
        run: |
          docker push hub.docker.com/inventvenkat/goodfood/client:${GITHUB_RUN_NUMBER}
          docker push hub.docker.com/inventvenkat/goodfood/server:${GITHUB_RUN_NUMBER}

      - name: Tag and push latest
        run: |
          docker tag hub.docker.com/inventvenkat/goodfood/client:${GITHUB_RUN_NUMBER} hub.docker.com/inventvenkat/goodfood/client:latest
          docker push hub.docker.com/inventvenkat/goodfood/client:latest
          docker tag hub.docker.com/inventvenkat/goodfood/server:${GITHUB_RUN_NUMBER} hub.docker.com/inventvenkat/goodfood/server:latest
          docker push hub.docker.com/inventvenkat/goodfood/server:latest
